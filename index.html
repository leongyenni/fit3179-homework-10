<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>
  
<h1 class="title">Child Mortality Insights Dashboard</h1>
<div id="choropleth_map"></div>
<div id="bubble_chart"></div>

<script type="text/javascript">
  var choropleth_map = "js/choropleth_map.vg.json";
  var bubble_chart = "js/bubble_chart.vg.json"
  vegaEmbed('#choropleth_map', choropleth_map).then(function(result) {}).catch(console.error);
  vegaEmbed('#bubble_chart', bubble_chart).then(function(result) {}).catch(console.error);
</script>

</body>
</html>
